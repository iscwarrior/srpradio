                    <!-- Inicio Form-->
                    <form autocomplete="off" action="src/php/registrar.php" method="post" id="myForm" accept-charset="utf-8" enctype="multipart/form-data">
                        <div class="d-flex justify-content-between">
                          <!-- Nombre --> 
                          <div class="mb-3">
                            <label for="name" class="form-label">Nombre del cliente / empresa</label>
                            <input type="text" class="form-control" id="nombreEmpresa" name="nombreEmpresa" placeholder="Ingresa el nombre de la empresa" required>
                          </div>
                          <div class="mb-3">
                            <label for="name" class="form-label">Nombre del video</label>
                            <input type="text" class="form-control" id="nombreVideo" name="nombreVideo" placeholder="Ingresa el nombre del video" required>
                          </div>
                          <!-- Tiempo --> 
                          <div class="mb-3">
                            <label for="name" class="form-label">Tiempo de duración (segundos) </label>
                            <select class="form-control" id="tdurancion" name="tduracion" placeholder="selecciona la duración del video" required>
                              <option value="value1" selected>10</option>
                              <option value="value2">15</option>
                              <option value="value3">20</option>
                              <option value="value3">25</option>
                              <option value="value3">30</option>
                              <option value="value3">40</option>
                              <option value="value3">60</option>
                            </select>
                          </div>
                          <!-- Fecha -->
                          <div class="mb-3">
                            <label for="date" class="form-label">Fecha inicial</label>
                            <input type="date" class="form-control" id="fechaInicial" name="fechaInicial" required>
                          </div>
                          <!-- Fecha -->
                          <div class="mb-3">
                            <label for="date" class="form-label">Fecha final</label>
                            <input type="date" class="form-control" id="fechaFinal" name="fechaFinal" required>
                          </div>
                      </div>

                      <div class="d-flex justify-content-between">
                          <div class="col-md-3">
                              <label class="form-label">Veces por día</label>
                              <input type="number" class="form-control" min="1"  id="vxDia" name="vxDia">
                          </div>
                          <div class="col-md-3">
                            <label class="form-label">Selecciona excluir dias en caso de ser necesario</label><br>
                            <label class="form-label"> <input type="checkbox" name="dias[]" value="Lunes" />    Lunes </label>
                            <label class="form-label"> <input type="checkbox" name="dias[]" value="Martes" />   Martes </label>
                            <label class="form-label"> <input type="checkbox" name="dias[]" value="Miercoles"/> Miércoles </label>
                            <label class="form-label"> <input type="checkbox" name="dias[]" value="Jueves" />   Jueves </label>
                            <label class="form-label"> <input type="checkbox" name="dias[]" value="Viernes" />  Viernes </label>
                            <label class="form-label"> <input type="checkbox" name="dias[]" value="Sabado" />   Sábado </label>
                            <label class="form-label"> <input type="checkbox" name="dias[]" value="Domingo" />  Domingo </label>
                          </div>
                          <div class="col-md-1">
                              <label class="form-label">Total de publicaciones</label>

                         <!-- Subir archivo -->

                            </textarea>
                          </div>                 
                      </div>
                      <br>

                      <div class="d-flex justify-content-center gap-2">

                          <button type="submit" class="btn btn-primary btn-sm">Enviar</button> 
                          <button type="button" class="btn btn-danger btn-sm">Cancelar</button>
